<svg viewBox="0 0 600 80" width="100%" height="80" role="img" aria-label="Jigsaw spiral divider" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root { --accent: #fc0404; --thickness: 4; }
    .line { fill: #461901; stroke: var(--accent); stroke-width: var(--thickness); stroke-linecap: round; }
    .spiral { fill: #461901; stroke: var(--accent); stroke-width: var(--thickness); }
  </style>

  <!-- left & right rules -->
  <line class="line" x1="0"  y1="40" x2="250" y2="40"/>
  <line class="line" x1="350" y1="40" x2="580" y2="40"/>

  <!-- center spiral (constructed from nested arcs) -->
  <g transform="translate(300,40)">
    <path class="spiral"
      d="M -24 0
         a 24 24 0 1 1 48 0
         a 18 18 0 1 1 -36 0
         a 12 12 0 1 1 24 0
         a  6  6 0 1 1 -12 0"/>
  </g>
</svg>
